# Web Courses
-
    title: "Coursera"
    link: "http://www.coursera.org/"
    description: "En av de första och största mooc resurserna. Det är många stora universitet från hela värden som skapar specifika kurser för Coursera. Kurser finns inom ett brett spektra av ämnen, och de håller generellt en mycket hög kvalitet. Det går att läsa enstaka kurser gratis. Vill man ha en verifikation på att man har läst kursen kostar det pengar, ca $50 per kurs. Det finns dessutom specialiseringar där ett universitet sätter ihop flera kurser inom ett ämne som man kan läsa i ett paket. Dessa avslutas sedan med ett capstone projekt. För att läsa en specialisering så måste man verifiera sig, alltså betala för kurserna. De flesta kurserna är tidsbundna, dvs. de har ett specifikt start- och slut-datum, med inlämningsuppgifter varje vecka."
    image: "coursera.png"
    tags: "Web Courses"
-
    title: "EDX"
    link: "http://www.edx.org/"
    description: "Är väldigt lik Coursera med liknande utbud på kurser. Man kan även här köpa en verifikation för de kurser man läser, men de har inga specialiseringar. Även här är kvaliteten på kurserna generellt mycket hög. De flesta kurser är även här tidsbundna."
    image: "edx.jpg"
    tags: "Web Courses"
-
    title: "Udemy"
    link: "http://www.udemy.org/"
    description: "Lite annorlunda upplägg än de två tidigare. Här kan vem som helst skapa en kurs, så kvaliteten på kurserna kan variera ganska mycket. De flesta kurserna kostar pengar, från någon hundralapp och uppåt, men det går även att hitta en del bra kurser gratis. Alla kurser är ”self paced”, man läser dem alltså i sin egen takt."
    image: "udemy.png"
    tags: "Web Courses"
-
    title: "Codeacademy"
    link: "http://www.codecademy.com/"
    description: "Codecademy har en ganska liten uppsättning interaktiva kurser rörande mjukvaruutveckling. De är bra om man vill ha en snabb introduktion i ett ämne, men är det djupare och avancerade kunskaper man är ute efter så är detta inte riktigt rätt tjänst."
    image: "codeacademy.png"
    tags: "Web Courses"
-
    title: "Udacity"
    link: "http://www.udacity.com/"
    description: "Udacity har kurser inom framför allt Datavetenskap och mjukvaruutveckling. Bakom kurserna står både universitet och olika företag. Alla kurser är tillgängliga gratis och alla är ”self paced”. En bra detalj med Udacitys kurser är att de är indelade i svårighetsgrad: beginner, intermediate och advanced."
    image: "udacity.png"
    tags: "Web Courses"
-
    title: "MIT Open Course Ware"
    link: "http://www.ocw.mit.edu/"
    description: "MIT Open Courseware, är lite annorlunda än de övriga då den inte innehåller kurser som är anpassade för webben. Det är istället MITs vanliga kurser som de lägger ut allt material för på sin webbplats. De flesta kurser innehåller därför bara textdokument, men det förekommer kurser med videomaterial, antingen filmade live-föreläsningar eller specialgjorda för webben."
    image: "mitocw.png"
    tags: "Web Courses"
